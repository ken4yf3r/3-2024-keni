<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Latam- Contacto</title>
    <link rel="stylesheet" href="k12.css">
</head>
<body>
    <header>
        <h1>Free Fire Latam</h1>
        <nav>
            <a href="k12.html">Inicio</a>
            <a href="k12,5.html">Contacto</a>
        </nav>
    </header>

    <section class="formulario-contacto">
        <h2>Contáctanos</h2>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>

    <section class="sobre-nosotros">
        <h2>Sobre Nosotros</h2>
        <p>Somos un sitio dedicado a brindarte las últimas noticias y consejos sobre Free Fire.</p>
        <p>Si tienes preguntas o sugerencias, ¡no dudes en ponerte en contacto con nosotros!</p>
    </section>

    <footer>
        <p>&copy; 2024 Free Fire Latam</p>
    </footer>
</body>
</html>
